<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast App</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link href="./src/output.css" rel="stylesheet" />
    <link href="./src/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="src/assets/podcast-.png" />
  </head>
  <body class="bg-white">
    <div id="root"></div>
    <!-- Modal Dialog -->
    <dialog id="podcast-modal" class="pod-modal">
      <form
        method="dialog"
        class="md:flex-row gap-6 p-6 relative bg-white rounded-lg"
      >
        <div>
          <!-- Podcast Title -->
          <h2 id="modal-title" class="text-2xl font-bold mb-2"></h2>

          <!-- Close Button -->
          <button
            type="button"
            id="close-modal"
            class="absolute right-2 top-4 h-10 w-10 text-gray-600 hover:bg-gray-300"
          >
            &times;
          </button>
        </div>

        <!-- Podcast Info -->
        <div class="flex flex-col flex-1">
          <div class="flex flex-col md:flex-row gap-4 mb-4">
            <!-- Podcast Cover -->
            <img
              id="modal-image"
              class="w-50 md:w-1/3 rounded-lg object-cover"
              alt="Podcast cover"
            />

            <div>
              <h2 class="text-lg font-semibold">Description</h2>
              <p id="modal-description" class="text-gray-700 mb-4"></p>
            </div>
          </div>

          <!-- Genres -->
          <h2 class="text-lg font-semibold">Genres</h2>
          <div
            id="modal-genres"
            class="flex flex-wrap gap-2 text-sm text-gray-600 mb-4"
          ></div>

          <!-- Last Updated -->
          <p id="modal-updated" class="text-sm text-gray-500 mb-4"></p>

          <!-- Seasons -->
          <h2 class="text-lg font-semibold">Seasons</h2>
          <div id="modal-seasons" class="text-sm text-gray-700"></div>
        </div>
      </form>
    </dialog>

    <script defer src="./JavaScript/main.js" type="module"></script>
  </body>
</html>
